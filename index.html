
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medieval 8-bit Quest</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚔️ Medieval 8-bit Quest ⚔️</h1>
  <div id="hud">Nivel: <span id="level">1</span> | Vidas: <span id="lives">3</span></div>
  <canvas id="gameCanvas" width="512" height="256"></canvas>
  <div class="controls">
    <button onclick="press('ArrowLeft')">⬅️</button>
    <button onclick="press('ArrowUp')">⬆️</button>
    <button onclick="press('ArrowDown')">⬇️</button>
    <button onclick="press('ArrowRight')">➡️</button>
  </div>
  <script src="game.js"></script>
</body>
</html>
